<div class="alert alert-danger" role="alert" ng-show="errorMessage !== null">
    <strong>Wystąpił błąd.</strong>
    {{ errorMessage }}
</div>
<form role="form" name="rawVariantStopForm" ng-submit="submitForm()">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group"
                 ng-class="{'has-success': rawVariantStopForm.rawVariantStop.$valid && rawVariantStopForm.rawVariantStop.$dirty}">
                <label>Dodaj nowy</label>
                <div class="input-group">
                    <input type="text"
                           ng-model="rawVariantStop"
                           name="rawVariantStop"
                           class="form-control"
                           ng-keydown="handleKeyDown($event)"
                           ng-pattern="/^(([a-z]|[A-Z]|[ąęółżźćńśĄĘÓŁŻŹĆŃŚ]|[0-9]|[\\\/ \-()\[\]\{\}\.\,#]){3,100})( )[0-9]{1,3}m$/"
                           placeholder="np. Łódzka/Główna 2m" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-info" ng-disabled="rawVariantStopForm.rawVariantStop.$invalid">
                            Dodaj
                        </button>
                    </span>
                </div>
                <ul class="text-muted"
                    ng-show="isAutocompleteVisible()">
                    <li ng-repeat="stop in stops | filter:{name: rawVariantStopForm.rawVariantStop.$viewValue}">
                        {{ stop.name }}
                        <kbd ng-show="$index === 0">Ctrl + &#8594;</kbd>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nazwa przystanku</th>
                        <th>Czas dojazdu</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="variantStop in variantStops | orderBy:'timeOffset'">
                        <td>
                            {{ variantStop.stop.name }}
                        </td>
                        <td>
                            {{variantStop.timeOffset}}
                        </td>
                        <td>
                            <button ng-click="removeVariantStop(variantStop)"
                                    type="button"
                                    class="btn btn-xs btn-danger">
                                x
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
